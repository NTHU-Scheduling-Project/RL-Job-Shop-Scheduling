gamma: 1.0
tau: 0.01
minibatch_size: 256
replay_start_size: 1000
# target_update_interval(step)
target_update_interval: 200
target_update_method: hard

# optimizer
adam:
  lr: 0.00001
  lr_eps: 0.000001
  weight_decay: 0
  amsgrad: false
# epsilon-decay explorer
explorer:
  start_epsilon: 0.9
  end_epsilon: 0.1
  decay_steps: 100000
# replay buffer
prioritized_replay_buffer:
  capacity: 100000
  num_steps: 1
  alpha: 0.6
  beta0: 0.4
  betasteps: 200000
  normalize_by_max: false